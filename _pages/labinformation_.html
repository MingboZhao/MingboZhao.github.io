<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<style>
  * {box-sizing: border-box;}
  .slideshow-container {position: relative; max-width: 800px; margin: 40px auto;}
  .slides {display: none; width: 100%; border-radius: 12px;}
  .prev, .next {
    cursor: pointer; position: absolute; top: 50%;
    padding: 10px; margin-top: -22px;
    color: white; font-weight: bold; font-size: 18px;
    transition: 0.3s; user-select: none;
  }
  .next {right: 0;}
  .prev:hover, .next:hover {background-color: rgba(0,0,0,0.5);}
  .dot-container {text-align:center;}
  .dot {
    cursor: pointer; height: 12px; width: 12px; margin: 0 3px;
    background-color: #bbb; border-radius: 50%;
    display: inline-block; transition: background-color 0.6s ease;
  }
  .active, .dot:hover {background-color: #717171;}
</style>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    const slides = document.getElementsByClassName("slides");
    const dots = document.getElementsByClassName("dot");
    for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    for (let i = 0; i < dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 3000);
  }
  function plusSlides(n) { slideIndex += n - 1; showSlides(); }
  function currentSlide(n) { slideIndex = n - 1; showSlides(); }
</script>
